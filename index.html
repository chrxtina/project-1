<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Quicksand" rel="stylesheet">
      <link rel='shortcut icon' href='./assets/images/favicon.ico' type='image/x-icon'>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>

      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              Menu <span class="caret"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-right">
              <li>
                <form id="index-game">
                    <button type="submit" name="submit">View Total Games</button>
                </form>
              </li>
              <li>
                <form id="join-game">
                  <button type="submit" name="submit">Join Game</button>
                  <input type="text" name="game[id]" id="join-game-id" placeholder="Game ID">
                </form>
              </li>
              <li><hr/></li>
              <li>
                <button type="button" id="change-password-button"  data-toggle="modal" data-target="#changePasswordModal">Change Password</button>
              </li>
              <li>
                <form id="sign-out">
                  <button type="submit"  name="submit">Sign out</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </nav>

      <section>
        <div id="message"></div>
        <button type="button" id="sign-in-button" class="btn btn-default" data-toggle="modal" data-target="#signInModal">Sign in</button>
      </section>

      <main>
        <div class ="container">
          <div class="board-wrapper">
            <div class= "row">
              <div class="col-xs-4 col-xs-offset-2 cell" data-id="0"></div>
              <div class="col-xs-4 cell" data-id="1"></div>
              <div class="col-xs-4 cell" data-id="2"></div>
            </div>
            <div class="row">
              <div class="col-xs-4 col-xs-offset-2 cell" data-id="3"></div>
              <div class="col-xs-4 cell" data-id="4"></div>
              <div class="col-xs-4 cell" data-id="5"></div>
            </div>
            <div class="row">
              <div class="col-xs-4 col-xs-offset-2 cell" data-id="6"></div>
              <div class="col-xs-4 cell" data-id="7"></div>
              <div class="col-xs-4 cell" data-id="8"></div>
            </div>
          </div>
          <button class="btn btn-default center-block reset-board">Done</button>
        </div>

        <form id="new-game">
            <button type="submit" name="submit" class="btn btn-default center-block new-game-button">New Game</button>
        </form>

      </main>

      <!-- <form id="show-game">
        <input type="text" name="game[id]" id="game-id" placeholder="Game ID">
        <button type="submit" name="submit" class="btn btn-default">Find Game</button>
      </form>

      <ul id="show-game-result"></ul> -->


<!-- MODALS -->
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <fieldset>
                  <div class="form-group">
                    <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirm">
                  </div>
                  <button type="submit" class="btn btn-primary pull-right" name="submit">Sign Up</button>
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default pull-left" data-toggle="modal" data-target="#signInModal" data-dismiss="modal">Back</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Log in</h4>
            </div>
            <div class="modal-body">
              <form class="form-inline" id="sign-in">
                <fieldset>
                  <div class="form-group">
                    <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary" name="submit">Log in</button>
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="sign-up-button" class="btn btn-default navbar-btn navbar-left" data-toggle="modal" data-target="#signUpModal" data-dismiss="modal">Sign up</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Change Password</h4>
            </div>
            <div class="modal-body">
              <form id="change-password">
                <fieldset>
                  <div class="form-group">
                    <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
                  </div>
                  <button type="submit" class="btn btn-primary pull-right" name="submit">Change Password</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
